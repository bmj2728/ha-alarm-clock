version: '3'

services:
  ha-alarm-clock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ha-alarm-clock
    restart: unless-stopped
    ports:
      - "8501:8501"  # Streamlit UI
      - "8080:8080"  # Health check
    volumes:
      - ./data:/data
      - ./logs:/logs
      - ./media:/media
      - ./config:/config
    environment:
      - TZ=America/New_York
    command: ["ui"]  # Options: "ui", "service", or default (both)
